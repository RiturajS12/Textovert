<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scene-o-vert</title>
    <link rel="stylesheet" href="/static/chat.css">
    <style>
        .announcement {
            animation: fadeOut 5s ease-in-out;
        }
    
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    
        .column {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            margin: 10px;
           
            overflow: hidden;
        }
    
        .image-container {
            width: 100%;
            text-align: center;
        }
    
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .imgBox{
            overflow: hidden;
            width: 30vw;
            height: 30%;

        }
    </style>
    
</head>
<body>
    <section class="container">
    <h1>Welcome to Scene-o-vert</h1>
    <div id="messages"></div>
    <form id="message_input_form" class="msg" enctype="multipart/form-data">
        <input type="file" id="image_input" class="input-field" accept="image/*">
        <button type="button" class="submit-btn" onclick="sendImage()">Send</button>
    </form>
    <div class="theme-btn-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="/static/js/scene.js">
        </script>
    </section>
</body>
</html>
